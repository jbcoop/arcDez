<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.19/"></script>

    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate"], function (esriConfig, Map, MapView, Locate) {

            esriConfig.apiKey = "AAPKb974d16a7193423986dfea52909a65a58s6r-zSr1P4xMU0I1RVS0SWiE81QNdvAph2qP9_3YML6b8abq7ylP0aYQwEQjTzY";

            const map = new Map({
                basemap: "arcgis-navigation" // Basemap layer service
            });

            const view = new MapView({
                map: map,
                center: [-97.7, 30.2], // Longitude, latitude
                zoom: 10, // Zoom level
                container: "viewDiv" // Div element
            });

            const locate = new Locate({
                view: view,
                useHeadingEnabled: false,
                goToOverride: function (view, options) {
                    options.target.scale = 1500;
                    return view.goTo(options.target);
                }
            });
            view.ui.add(locate, "top-left");

        });
    </script>

</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
